<app-toolbar [titulo]="'RESTO BAAL'" [usuario]="usuario">
</app-toolbar>

<ion-content class="background">
  <ion-card color="light">
    <ion-text class="ion-text-center" color="dark">
      <h2>Bienvenido <ion-label color="tertiary">{{usuario?.nombre}}</ion-label>!</h2>
    </ion-text>
  </ion-card>
  <ion-card (click)="escanearQR()" *ngIf="pedidosActivos && pedidosActivos.length === 0">
    <img src="../../../../assets/mesa-qr.png" />
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Buscar una <ion-label color="tertiary">MESA</ion-label>
        <ion-icon class="ion-float-right" color="tertiary" name="arrow-forward-outline">
        </ion-icon>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Escane치 el c칩digo QR que se encuentra en la mesa para ingresar en la lista de espera.
    </ion-card-content>
  </ion-card>

  <ion-card (click)="escanearQR()" *ngIf="pedidosActivos && pedidosActivos.length > 0">
    <img src="../../../../assets/mesa-qr.png" />
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Tu pedido <ion-label color="tertiary">actual</ion-label>
        <ion-icon class="ion-float-right" color="tertiary" name="arrow-forward-outline">
        </ion-icon>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Escane치 el c칩digo QR que se encuentra en la mesa para ver el detalle de tu pedido en curso.
    </ion-card-content>
  </ion-card>

  <ion-card (click)="irFinalizados()">
    <img src="../../../../assets/platos.png" />
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Pedidos <ion-label color="tertiary">anteriores</ion-label>
        <ion-icon class="ion-float-right" color="tertiary" name="arrow-forward-outline"></ion-icon>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Tus pedidos finalizados.
    </ion-card-content>
  </ion-card>
</ion-content>
